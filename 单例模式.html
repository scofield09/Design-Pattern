<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设计模式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function Test(name){
            //类似于闭包
           if(typeof Test.instance == 'object'){
               return Test.instance;
           }
           this.name = name;
           Test.instance = this;
        }
       
        var a = new Test(name);
        var b = new Test();
        console.log(a===b)
    </script>
</body>
</html>
